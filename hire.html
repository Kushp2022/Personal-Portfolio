<div class="hero">
     <div class="content">
            <h1 class="title text-center mb-4">Let's Connect!</h1>
            <form action="https://formsubmit.co/692f9bf548ef94a44caecbda5d4972fd" method="POST">
                <!-- Name -->
                <input type="hidden" name="_subject" value="Portfolio Submission!!!">
                <div class="form-group position-relative">
                    <label for="formName" class="d-block">
                        <i class="icon" data-feather="user"></i>
                    </label>
                    <input type="text" id="name" name="name" class="form-control form-control-lg thick" placeholder="Your Name">
                </div>

                <!-- E-mail -->
                <div class="form-group position-relative">
                    <label for="formEmail" class="d-block">
                        <i class="icon" data-feather="mail"></i>
                    </label>
                    <input type="email" id="email" name="email" class="form-control form-control-lg thick" placeholder="Your E-mail">
                </div>

                <!-- Message -->
                <div class="form-group message">
                    <textarea id="message" name="message" class="form-control form-control-lg" rows="7" placeholder="Message"></textarea>
                </div>

                <!-- Submit btn -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" tabIndex="-1">Send message</button>
                </div>
                <input type="hidden" name="_next" value="https://kushp2022.github.io/Personal-Portfolio/index.html"> 
            </form>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js"></script>

    <script>
         gsap.registerPlugin(ScrollTrigger);
        var tl = gsap.timeline();

        tl.from('.content', {
            y: '-30%',
            opacity: 0,
            duration: 2,
            ease: Power4.easeOut
        })
        tl.from('.stagger1', {
            opacity: 0,
            y: -50,
            stagger:.3,
            ease: Power4.easeOut,
            duration: 2
        }, "-=1.5")

        tl.from('.hero-design', {
            opacity: 0, y: 50, ease: Power4.easeOut, duration: 1
        }, "-=2")

        gsap.from(".square-anim", {
            stagger: .2,
            scale: 0.1,
            duration: 1,
            ease: Back.easeOut.config(1.7)
        })

        gsap.from(".transition2", {
            scrollTrigger: {
                trigger: '.transition2',
                start: "top bottom"
            },
            y: 50,
            opacity: 0,
            duration: 1.2,
            stagger: .3
        })

        gsap.from(".transition3", {
            scrollTrigger: {
                trigger: ".transition3",
                start: "top center"
            },
            y: 50,
            opacity: 0,
            duration: 1.2,
            stagger: .6
        });
